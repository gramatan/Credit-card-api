# Default values for gran-cc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  # Имя ConfigMap
  name: "gran-cc-configmap"
  # Порт сервиса аутентификации
  authAppPort: "24001"
  # Порт сервиса баланса
  balanceAppPort: "24101"
  # Порт сервиса верификации
  verificationPort: "24201"
  # Порт Kafka
  kafkaPort: "9092"
  # Хост сервиса аутентификации
  authAppHost: "gran-cc-auth"
  # Хост сервиса баланса
  balanceAppHost: "gran-cc-balance"
  # Хост сервиса верификации
  verificationHost: "gran-cc-verify"
  # Хост Kafka
  kafkaHost: "kafka.test.svc.cluster.local"
  # Хост Postgres
  postgresHost: "postgres.test.svc.cluster.local"
  # Порт Postgres
  postgresPort: "5432"
  # Имя базы данных Postgres
  postgresDbName: "shift_cc_db"
  # Время жизни токена авторизации
  tokenTTL: "30"
  # Лимит пользователя при успехе верификации
  verifiedBalance: "100000"
  # Лимит пользователя при неуспехе верификации
  unverifiedBalance: "20000"
  # Поле в дикте для первого поля в таблице
  firstUserField: "first_name"
  # Поле в дикте для второго поля в таблице
  secondUserField: "surname"

# Параметры для PVC для хранения фотографий
pvc:
  # Имя PVC
  name: gran-photo-storage-pvc
  # Имя StorageClass
  storageClassName: yc-network-ssd
  # Режим доступа
  accessMode: ReadWriteOnce
  # Размер PVC
  size: 64Mi

auth:
  replicaCount: 1
  image:
    repository: registry.gitlab.com/shift-python/y2023/homeworks/gramatchikov-a/credit_card/cc_auth
    pullPolicy: IfNotPresent
    tag: "2"
  resources:
    requests:
      memory: "100Mi"
      cpu: "1m"
    limits:
      memory: "100Mi"
      cpu: "200m"
  probes:
    liveness:
      path: /live
      initialDelaySeconds: 20
      periodSeconds: 5
    readiness:
      path: /ready
      initialDelaySeconds: 20
      periodSeconds: 5
  metrics:
    path: /metrics
    scrape: "true"

balance:
  replicaCount: 1
  image:
    repository: registry.gitlab.com/shift-python/y2023/homeworks/gramatchikov-a/credit_card/cc_balance
    pullPolicy: IfNotPresent
    tag: "latest"
  resources:
    requests:
      memory: "100Mi"
      cpu: "1m"
    limits:
      memory: "100Mi"
      cpu: "150m"
  probes:
    liveness:
      path: /live
      initialDelaySeconds: 20
      periodSeconds: 3
    readiness:
      path: /ready
      initialDelaySeconds: 20
      periodSeconds: 10

verify:
  replicaCount: 1
  image:
    repository: registry.gitlab.com/shift-python/y2023/homeworks/gramatchikov-a/credit_card/cc_verify
    pullPolicy: IfNotPresent
    tag: "latest"
  resources:
    requests:
      memory: "100Mi"
      cpu: "100m"
    limits:
      memory: "2300Mi"
      cpu: "1000m"
  probes:
    liveness:
      path: /live
      initialDelaySeconds: 90
      periodSeconds: 10
    readiness:
      path: /ready
      initialDelaySeconds: 90
      periodSeconds: 10
